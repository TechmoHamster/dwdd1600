    <!-- start the page head -->

    <!-- start the page navigation -->

      <div class="site-container"></div>

            <span class="bar"></span>

    <!-- start the page main content -->

    </main>


    <footer>

    <!--  Mobile Menu -->
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navMenu = document.querySelector("nav ul");

      navToggle.addEventListener("click", () => {
        navToggle.classList.toggle("active");
        navMenu.classList.toggle("open");
      });
    </script>
    
    <!--  Newsletter Popup -->
    <script>
      const modal = document.getElementById("modalBackdrop");
      const openBtn = document.getElementById("openFormBtn");
      const closeBtn = document.getElementById("closeFormBtn");
      const form = document.getElementById("ajaxForm");
      const successMsg = document.getElementById("formSuccess");

      // open btn
      openBtn.addEventListener("click", () => {
        modal.style.display = "flex";
        document.body.style.overflow = "hidden"
      });

      // close btn
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        document.body.style.overflow = "";
      });

      // close pop-up on backdrop
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "";
        }
      });

      // form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        await new Promise(r => setTimeout(r, 700));

        // Hide form fields + button
        form.querySelectorAll("label, input, button, select, textarea")
            .forEach(el => el.style.display = "none");

        // Hide subtitle text
        document.getElementById("signupSubtitle").style.display = "none";

        // Show green checkmark
        document.querySelector(".checkmark-wrapper").style.display = "flex";
        document.getElementById("successCheck").style.display = "flex";

        // Show success message BELOW the checkmark
        successMsg.style.display = "block";
        successMsg.style.animation = "successFadeUp 0.35s ease-out forwards";
        successMsg.style.textAlign = "center";
        successMsg.style.marginTop = "1rem";

        form.reset();
      });

    </script>

  </body>

</html>
